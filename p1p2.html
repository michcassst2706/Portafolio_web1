<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volkswagen Potosina - Compras Online</title>
</head>
<body>

    <h1>Volkswagen Potosina</h1>
    <h2>Compras Online</h2>

    <form action="#" method="post">
        <fieldset>
            <legend>Información general del cliente</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>

            <label for="apellido_paterno">Apellido Paterno:</label>
            <input type="text" id="apellido_paterno" name="apellido_paterno" required><br><br>

            <label for="apellido_materno">Apellido Materno:</label>
            <input type="text" id="apellido_materno" name="apellido_materno" required><br><br>

            <label for="usuario">Nombre de usuario:</label>
            <input type="text" id="usuario" name="usuario" required><br><br>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required><br><br>

            <label for="fecha_registro">Fecha de registro:</label>
            <input type="date" id="fecha_registro" name="fecha_registro" required><br><br>
        </fieldset>

        <fieldset>
            <legend>Datos para facturar</legend>

            <label for="pais">País:</label>
            <select id="pais" name="pais">
                <option>México</option>
                <option>Canadá</option>
                <option>Reino Unido</option>
            </select><br><br>

            <label for="ciudad">Ciudad:</label>
            <select id="ciudad" name="ciudad">
                <option>San Luis Potosí</option>
                <option>Monterrey</option>
                <option>Cd. Valles</option>
            </select><br><br>

            <label for="numero_casa">Número de casa:</label>
            <input type="number" id="numero_casa" name="numero_casa" required><br><br>

            <label for="calle">Calle:</label>
            <input type="text" id="calle" name="calle" required><br><br>

            <label for="colonia">Colonia:</label>
            <input type="text" id="colonia" name="colonia" required><br><br>

            <label for="rfc">R.F.C.:</label>
            <input type="text" id="rfc" name="rfc" required><br><br>

            <label for="codigo_postal">Código Postal:</label>
            <input type="text" id="codigo_postal" name="codigo_postal" required><br><br>
        </fieldset>

        <fieldset>
            <legend>Contacto</legend>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br><br>

            <input type="checkbox" id="terminos" name="terminos" required>
            <label for="terminos">Acepto términos y condiciones</label><br><br>
        </fieldset>

        <input type="submit" value="Enviar">
        <input type="reset" value="Restablecer">
    </form>

    <p>Febrero 2025, SLP.</p>

</body>
</html>
