<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Operaciones con JavaScript</title>
	<link rel="stylesheet" href="opjava.css">

  <!-- Fuente Rochester-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rochester&display=swap" rel="stylesheet">
	<script type="text/javascript">
		function sumar()
		{
			var n1=document.getElementById("num1").value;
			var n2=document.getElementById("num2").value;
			var r=parseInt(n1)+parseInt(n2);
			document.getElementById("resultado").innerHTML=r;
		}
		function restar()
		{
			var n1=document.getElementById("num1").value;
			var n2=document.getElementById("num2").value;
			var r=parseInt(n1)-parseInt(n2);
			document.getElementById("resultado").innerHTML=r;
		}
		function multiplicar ()
		{
			var n1=document.getElementById("num1").value;
			var n2=document.getElementById("num2").value;
			var r=parseInt(n1)*parseInt(n2);
			document.getElementById("resultado").innerHTML=r;
		}
		function dividir()
		{
			var n1=document.getElementById("num1").value;
			var n2=document.getElementById("num2").value;
			var r=parseInt(n1)/parseInt(n2);
			document.getElementById("resultado").innerHTML=r;
		}
	</script>

</head>
<body>
	 <h1 class="rochester-regular">Practica 1 Parcial 3</h1>
	<form>
		<label for="num1">Número</label>
		<input type="text" name="num1" id="num1" placeholder="Introduce el número 1">
		<br/>
		<label for="num2">Número</label>
		<input type="text" name="num2" id="num2" placeholder="Introduce el número 2">
		<br/>
		<input type="button" name="suma" id="suma" value="suma" onclick="sumar()">
		<input type="button" name="resta" id="resta" value="resta" onclick="restar()">
		<input type="button" name="multiplica" id="multiplica" value="multiplica" onclick="multiplicar()">
		<input type="button" name="division" id="division" value="division" onclick="dividir()">
		El resultado es:
		<p id="resultado" name="resultado"></p>
	</form>
</body>
</html>
